syntax = "proto3";

package main;

option go_package = "./proto";

message Empty {}

message LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginResponse {
    string token = 1;
}

message AddProductsCardsReq {
    repeated ProductCard productsCards = 1;
}

message ProductCard {
    uint64 sku   = 1;
    string name  = 2;
}

message GetFromToReq {
    uint64 from = 1;
    uint64 to   = 2;
}


message Stock {
    uint64 sku = 1;
    uint64 wh  = 2;
    int64 qty  = 3;
}

message GetFromToResp {
    repeated Stock stocks = 1;
}